<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/form1.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <div class="card" style="display: flex; flex-direction: row;" >
        <div class="wholeform">
            <form id="forminputs">
                <h2 id="userdetails">User Details</h2>
                <div class="input">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Your first name">
                </div>

                <div class="input">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Your last name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email address">
                </div>

                <div class="input">
                    <label for="address">Address</label>
                    <select id="address" name="address">
                        <option value="1/488/Jeya Ram Nagar">1/488/Jeya Ram Nagar</option>
                       
                    </select>
                </div>

                
                <div class="input">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                    </select>
                </div>

                <div class="input">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="TamilNadu">TamilNadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                </div>

                <div class="input gender">
                    <label for="gender">Gender</label>
                    <input class="gender" type="radio" id="male" name="gender" value="male">
                    <label class="gender" for="male">Male</label>
                    <input class="gender" type="radio" id="female" name="gender" value="female">
                    <label class="gender" for="female">Female</label>
                </div>

                <div class="input">
                    <input type="button" value="Submit" id="button">
                </div>
            </form>
        </div>
        <div class="containermain">
            <div class="container">


            </div>
        </div>

    </div>

    <script src="../JS/form.js"></script>
</body>

</html>
